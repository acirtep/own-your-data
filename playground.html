<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Own Your Data Playground</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.72.1/build/stlite.css"/>
</head>
<body>
<div id="root"></div>
<script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.72.1/build/stlite.js"></script>
<script type="text/javascript">
    stlite.mount(
        {
            pyodideUrl: "https://cdn.jsdelivr.net/pyodide/v0.26.3/full/pyodide.js",
            requirements: [
                "plotly==5.24.1",
                "https://duckdb.github.io/duckdb-pyodide/wheels/duckdb-1.1.2-cp312-cp312-pyodide_2024_0_wasm32.whl",
                "fsspec==2024.9.0",
                "streamlit-code-editor==0.1.21",
                "sqlparse==0.5.1"
                // "sqlalchemy==2.0.35",
                // "duckdb-engine==0.13.2"
            ],
            streamlitConfig: {
                "client.showErrorDetails": false,
                "browser.gatherUsageStats": false,
                "server.maxUploadSize": 10,
                "logger.level": "warning",
                "client.showSidebarNavigation": false
            },
            entrypoint: "own_your_data/app.py",
            files: {
                "own_your_data/app.py": {
                    url: "own_your_data/app.py",
                },
                "own_your_data/utils.py": {
                    url: "own_your_data/utils.py",
                },
                "own_your_data/charts/definition.py": {
                    url: "own_your_data/charts/definition.py",
                },
                "own_your_data/charts/constants.py": {
                    url: "own_your_data/charts/constants.py",
                },
                "own_your_data/charts/helpers.py": {
                    url: "own_your_data/charts/helpers.py",
                },
                "own_your_data/components/import_file.py": {
                    url: "own_your_data/components/import_file.py",
                },
                "own_your_data/components/data_analysis.py": {
                    url: "own_your_data/components/data_analysis.py"
                },
                "own_your_data/components/chart_configuration.py": {
                    url: "own_your_data/components/chart_configuration.py"
                },
                "own_your_data/components/sql_editor.py": {
                    url: "own_your_data/components/sql_editor.py"
                },
                "own_your_data/components/system_info.py": {
                    url: "own_your_data/components/system_info.py"
                },
                "own_your_data/demo/demo_file.txt": {
                    url: "own_your_data/demo/demo_file.txt"
                },
            },
        },
        document.getElementById("root")
    );
</script>
</body>
</html>
