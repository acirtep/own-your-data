<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>stlite app</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@stlite/mountable/build/stlite.css" />
</head>
<body>
  <div id="root"></div>
  <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable/build/stlite.js"></script>
    <script type="text/javascript">
    stlite.mount(
      {
        pyodideUrl: "https://cdn.jsdelivr.net/pyodide/v0.26.2/full/pyodide.js",
        requirements: [
                "plotly==5.24.1",
                "duckdb",
                "fsspec==2024.9.0",
                // "sqlalchemy==2.0.35",
                // "duckdb-engine==0.13.2"
        ],
        streamlitConfig: {
          "client.showErrorDetails": false,
          "browser.gatherUsageStats": false,
        },
        entrypoint: "own_your_data/home.py",
        files: {
          "own_your_data/home.py": {
            url: "own_your_data/home.py",
          },
          "own_your_data/charts.py": {
            url: "own_your_data/charts.py",
          },
          "own_your_data/constants.py": {
            url: "own_your_data/constants.py",
          },
          "own_your_data/pages/generate_charts.py": {
            url: "own_your_data/pages/generate_charts.py"
          },
        },
      },
      document.getElementById("root")
    );
  </script>
</body>
</html>
